#! /bin/sh
# monitor=,preferred,auto,1
monitor=eDP-1,preferred,auto,3
monitor=DP-1,1920x1080,1280x0,1

exec-once=$HOME/.config/hypr/autostart

input {
    kb_layout=br
    kb_variant=abnt2
    kb_model=
    kb_options=
    kb_rules=
    natural_scroll = true

    follow_mouse=1

    touchpad {
        natural_scroll=true
    }
}

misc{
        
}

device:keychron-keychron-k2 {
    kb_layout=us,us,br
    kb_variant=,intl,abnt2
    kb_options=ctrl:nocaps,grp:rctrl_rshift_toggle
}




general {
    sensitivity=1.0 # for mouse cursor    
    gaps_in=8
    gaps_out=8
    border_size=1
    col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=0xff45475a
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

decoration {
    # drop_shadow = true
    # shadow_range=100
    # shadow_render_power=4
    # col.shadow= 0x33000000
    # col.shadow_inactive=0x22000000
    rounding=6
    # blur_new_optimizations = true
    # blur=0
    # blur_size=1 # minimum 1
    # blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,1,overshot,slide
    animation=border,1,1,default
    animation=fade,1,1,default
    animation=workspaces,1,1,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = left
    mfact = 0.50
    no_gaps_when_only = true
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=4
}

windowrule=move center,title:^(fly_is_kitty)$
# windowrule=size 800 500,title:^(fly_is_kitty)$
windowrule=animation slide,title:^(all_is_kitty)$
# windowrule=float,title:^(all_is_kitty)$
# windowrule=tile,xy
windowrule=tile,title:^(kitty)$
windowrule=float,title:^(fly_is_kitty)$
windowrule=float,title:^(clock_is_kitty)$
windowrule=size 418 234,title:^(clock_is_kitty)$
# windowrule=pseudo,abc
# windowrule=monitor 0,xyz

# example binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow


bind=SUPER,B,exec,google-chrome-stable
bind=SUPER,E,exec,dolphin
bind=SUPER,M,exit,
bind=SUPER,space,exec,wofi
bind=SUPER,W,killactive,
bind=SUPER,RETURN,exec,kitty --single-instance


bind=SUPER,LEFT,movefocus,l
bind=SUPER,RIGHT,movefocus,r
bind=SUPER,UP,movefocus,u
bind=SUPER,DOWN,movefocus,d
bind=SUPER,H,movefocus,l
bind=SUPER,J,movefocus,u
bind=SUPER,K,movefocus,d
bind=SUPER,L,movefocus,r


bind=SUPERSHIFT,t,exec,kitty --start-as=fullscreen -o 'font_size=16' --title all_is_kitty
bind=SUPER,t,exec,kitty --title fly_is_kitty
bind=,Print,exec,~/.config/hypr/scripts/screenshot
bind=SUPERSHIFT,E,exec,nautilus
bind=SUPER,S,togglefloating,
bind=SUPER,P,pseudo,
bind=SUPER,L,exec,~/.config/hypr/scripts/lock

bindr=SUPER,A,exec,killall waybar || /home/humberto/.config/hypr/scripts/launch_waybar

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive

# rec
bind=CTRL,1,exec,kitty --title fly_is_kitty --hold cava
bind=CTRL,2,exec,code
bind=CTRL,3,exec,kitty --single-instance --hold donut.c
bind=CTRL,4,exec,kitty --title clock_is_kitty --hold tty-clock -C5
