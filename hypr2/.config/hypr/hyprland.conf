source = ~/.config/hypr/env.conf
source = ~/.config/hypr/execs.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf

input {
    # mouse
    natural_scroll=true
    force_no_accel=false

    # keyboard
    kb_layout=br,us,us
    kb_variant=abnt2,,intl
    follow_mouse=1
    # kb_rules =
    kb_options=ctrl:nocaps,grp:rctrl_rshift_toggle


    touchpad {
        natural_scroll=true
        disable_while_typing=true
        clickfinger_behavior=true  }
}

misc {
    vfr = 1
    vrr = 0
    focus_on_activate = true
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
	#suppress_portal_warnings = true
	enable_swallow = true
}

device:keychron-keychron-k2 {
    kb_layout=us,us,br
    kb_variant=,intl,abnt2
    kb_options=ctrl:nocaps,grp:rctrl_rshift_toggle
}


device:logitech-wireless-keyboard-pid:4023 {
    kb_layout=br
    kb_variant=abnt2
    kb_options=ctrl:nocaps
}

device:asus-rog-claymore-gaming-keyboard {
    kb_layout=us,us,br
    kb_variant=,intl,abnt2
    kb_options=ctrl:nocaps,grp:rctrl_rshift_toggle
}

general {
    sensitivity=1.0 # for mouse cursor    
    gaps_in=4
    gaps_out=8
    border_size=1
    col.active_border=rgba(33ccffee) rgba(00aaaaee) 90deg
    col.inactive_border=0xff45475a


    layout = master
}

decoration {
    rounding=2
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 3
    col.shadow= rgba(1a1a1aee)
    col.shadow_inactive=0x22000000
}

