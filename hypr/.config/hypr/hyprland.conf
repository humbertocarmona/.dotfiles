general {
    sensitivity=1.0 # for mouse cursor    
    gaps_in=8
    gaps_out=8
    border_size=2
    col.active_border=rgba(33ccffee) rgba(00aaaaee) 45deg
    col.inactive_border=0xff45475a


    # layout = master
    layout = dwindle
}

decoration {
    rounding=6
    drop_shadow = no
    shadow_range = 10
    shadow_render_power = 3
    col.shadow= rgba(1a1a1aee)
    col.shadow_inactive=0x22000000
}

