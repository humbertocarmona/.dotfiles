set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",*:RGB"   # (or ,*:Tc on older tmux)

set -g mouse on

unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Vim style pane selection

bind h resize-pane -L 20
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 20

bind r source-file ~/.config/tmux/tmux.conf
bind '-' split-window -v -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"

bind w set status off
bind e set status on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# set vi-mode -----------------------------------------
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g @plugin 'tmux-plugins/tpm'
set-environment -g WAYLAND_DISPLAY $WAYLAND_DISPLAY 
set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @plugin "nordtheme/tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g set-clipboard on



# Defaults (fallback)
# set -g window-style 'bg=#1a1b2c'
# set -g window-active-style 'bg=#1a1b24'

# Apply theme on create, link, and rename
# set-hook -g after-new-window     'run-shell "~/.config/tmux/window_theme.sh #{window_id} #{window_name}"'
set-hook -g after-rename-window  'run-shell "~/.config/tmux/window_theme.sh #{window_id} #{window_name}"'
# set-hook -g window-linked        'run-shell "~/.config/tmux/window_theme.sh #{window_id} #{window_name}"'

set -gq allow-passthrough on
set -g visual-activity off
# Apply to all existing windows on source-file
# run-shell 'for w in $(tmux list-windows -F "#{window_id} #{window_name}"); do ~/.config/tmux/window_theme.sh $w; done'
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

run '~/.config/tmux/plugins/tpm/tpm'

